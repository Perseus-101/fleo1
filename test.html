<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR</title>
</head>
<body>


    <svg width="100" height="20" xmlns="http://www.w3.org/2000/svg">
        <!-- Draw a line with arrowhead -->
        <line x1="10" y1="10" x2="90" y2="10" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
      
        <!-- Define the arrowhead marker -->
        <defs>
          <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto" markerUnits="strokeWidth">
            <polygon points="0 0, 10 3.5, 0 7" fill="black" />
          </marker>
        </defs>
      </svg>
      
</body>
</html>
